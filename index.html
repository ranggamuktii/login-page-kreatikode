<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KreatiKode</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="img/Logo KreatiKode.png" />
  </head>
  <body>
    <div class="container">
      <div class="banner-section">
        <div class="banner-content">
          <h1>
            Selamat Datang di <br />
            KreatiKode
          </h1>
          <p>
            Pelajarin semua bahasa pemrograman yang kamu sukain banget. <br />
            Yuk belajar, bermain dan berkembang
          </p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="img/Logo KreatiKode.png" alt="" />
            </a>
          </div>

          <h1>Selamat Datang di KreatiKode 👋🏻</h1>
          <p>Silahkan masukkan nomor telepon atau email untuk akses akun kamu.</p>

          <form action="" method="post" class="input-container">
            <div class="form-group">
              <label for="email">Masukkan Email / No. Telepon</label>
              <input type="email" name="email" id="email" required placeholder="Masukkan Email atau No. Telepon anda" />
              <span class="alert" id="emailAlert"></span>
            </div>
            <div class="form-group">
              <label for="password">Masukkan Password</label>
              <input type="password" name="password" id="password" required placeholder="Masukkan password anda" />
              <span class="alert" id="passwordAlert"></span>
            </div>

            <div class="remember-forgot">
              <div class="remember">
                <input type="checkbox" value="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#">Forgot password?</a>
            </div>

            <button class="btn-login">Log In</button>

            <div class="garis-metode">
              <div class="garis"></div>
              <p>Atau gunakan akun</p>
              <div class="garis"></div>
            </div>

            <button class="btn-google">
              <img src="img/google.svg" alt="Google" />
              <p>Masuk dengan Google</p>
            </button>

            <div class="sign-up">
              <p>Belum punya akun? <a href="#">Daftar dulu</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
